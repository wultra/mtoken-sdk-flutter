name: "Integration Tests iOS"

on:
  push:
    branches:
      - develop
      - release/*
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: macos-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo -e "${{ secrets.ENV_FILE }}" > example/.env
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: latest
      - name: Get Flutter Dependencies
        run: pushd example && flutter pub get && popd
      - name: Run Integration on iOS
        run: sh ./scripts/integration-tests-ios.sh
