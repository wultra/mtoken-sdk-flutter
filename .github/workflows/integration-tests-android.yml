name: "Integration Tests Android"

on:
  push:
    branches:
      - develop
      - release/*
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: macos-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo -e "${{ secrets.ENV_FILE }}" > example/.env
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run Integration on Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          script: sh ./scripts/integration-tests-android.sh
